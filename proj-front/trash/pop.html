<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="pop.css">
</head>
<body>
    <div class="popup" id="pop">
        <span class="material-symbols-outlined" onclick="closepopup()">
            cancel
            </span>
        <div class="image">
            <img src="image/medicine.jpg" alt="product">
        </div>
        <div class="product-info">
            <div class="info">
                <h1>Medicine Name</h1>
                <small>Rating:</small>
                <hr>
                <p id="description">Description:</p>
                <h3>Price:</h3><br>
                <div class="quantity">
                    <h3 style="padding-right: 10px;">Quantity:</h3>
                    <button id="decbtn">-</button><p id="quantity">0</p><button id="incbtn">+</button>
                </div>
            </div>
            <div class="buttons">
                <button>Buy</button>
                <button>Add to cart</button>
            </div>
        </div>
    </div>
    <script>
        const decresebtn = document.getElementById("decbtn");
        const incresebtn = document.getElementById("incbtn");
        const display = document.getElementById("quantity");
        let pop = document.getElementById("popup");

        let counter=0;

        decresebtn.onclick = function(){
            if(counter>0){
                counter--;
            }
            display.innerHTML = counter;
        }
        incresebtn.onclick = function(){
                counter++;
            display.innerHTML = counter;
        }

        function openpopup(){
            pop.classList.add("open-pop");
        }

        function closepopup(){
            pop.classList.remove("open-pop");
        }
    </script>
</body>
</html>
